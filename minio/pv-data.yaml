kind: PersistentVolume
apiVersion: v1
metadata:
  name: minio-data-volume
spec:
  capacity:
    storage: 100Gi
  nfs:
    server: 192.168.1.127
    path: /volume1/ocp.labdroid/pv-labdroid-minio-data
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: labdroid
    name: minio-data-claim
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
